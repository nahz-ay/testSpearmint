<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Move</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>

    <div class="container">
        <div id="logo"></div>
    </div>

    <script>
        document.addEventListener("click", function (event) {
            // Change the position of the logo to where the mouse was clicked
            var logo = document.getElementById("logo");
            var newPositionTop = event.clientY - logo.clientHeight / 2; // Adjust position relative to logo height
            var newPositionLeft = event.clientX - logo.clientWidth / 2; // Adjust position relative to logo width

            // Calculate the distance between the click position and the logo's current position
            var distanceX = event.clientX - logo.getBoundingClientRect().left - logo.clientWidth / 2;

            // Flip the logo horizontally based on the click position
            if (distanceX < 0) {
                // If clicked on the left side, flip the logo horizontally to the left first
                logo.style.transform = "scaleX(1)";
            } else {
                // If clicked on the right side, maintain the default orientation
                logo.style.transform = "scaleX(-1)";
            }

            // Set a timeout to ensure the flipping animation completes before moving
            setTimeout(function () {
                // Move the logo after setting its orientation
                logo.style.top = newPositionTop + "px";
                logo.style.left = newPositionLeft + "px";
            }, 2000); // Adjust the delay as needed for the flipping animation duration
        });
    </script>
</body>

</html>
